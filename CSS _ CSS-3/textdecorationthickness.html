    <title>Document</title>
    <style>
.table
{
    width: 100%;
    display: table;
    border: 1px solid black;
    text-align: center;
}
.row
{
    display: table-row;
    border: 1px solid black;
}
.col
{
    display: table-cell;
    padding: 10px;
    border: 1px solid black;
}

.header
{
    display: table-header-group;
    background-color: lightblue;
}
.footer
{
    display: table-footer-group;
background-color: brown;
}


    </style>
</head>
<body>
    

    <div class="table">
        <div class="header">

        </div>


        <div class="row">

    <div class="col">2</div>

        </div>
                
        <div class="row">

            <div class="col">3</div>
            <div class="col">shaghi</div>

                <div class="footer">

                </div>

    </div>



</body>
</html>
